<div class="masthead">
    <ul class="nav nav-pills pull-right">
        <li><a href="/">Home</a></li>
            {% for page in site.pages %}
            {% if page.title %}
        <li>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    <h3 class="muted">{{ site.title }}</h3>
    <hr>
</div>
